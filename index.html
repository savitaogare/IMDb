<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDB ClONE</title>
  <link rel="stylesheet" href="movie.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
   <!-- FontAwesome -->
   <script
   src="https://kit.fontawesome.com/a8162db7fd.js"
   crossorigin="anonymous"
 ></script>
</head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="index.html">
          <span style="color:white; font-size: 30px; text-shadow: 1px 2px red;">
            IMDB ClONE
          </span>
        </a>

        <!-- Search Bar-->
        <div id="search-bar" class="mx-auto" >
          <form action="" autocomplete="off">
            <input style="background-color:darkslateblue;"
              type="search"
              placeholder="Movie Search Title Here.......... "
              id="search"
              autocomplete="off"
            />

            <button id="search-btn" style="background-color:white;">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>

        <div id="show-favourites">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </nav>

    <div id="super-container" class="d-flex justify-content-between">
      <!-- MAIN  SECTION-->
      <main id="main-section">
        <!-- Suggestions container-->
        <div id="Suggestions-container" class="d-flex" style="background-color: aqua;">
          <p id="empty-search-text" class="text-muted fs-1 pt-5 ms-4" >
            Search Any Movie Here....
          </p>

          <div id="card-container">
          </div>
        </div>
      </main>

      <!-- FAVORITES SECTION -->
      <section id="favorites-section" style="background-color: black;">
        <h2 style="color:red;">Favorites:</h2>

        <div id="empty-fav-text" style="color: blueviolet;">
          <p class="fs-5 mx-3 text-muted center">
            your <i class="fa-heart fa-solid text-muted"></i>  favorites List
          </p>
        </div>

        <div id="fav-movies-container" class=".flex-column mx-auto"  >
        
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
