<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB ClONE</title>
    <link rel="stylesheet" href="movie.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
     <!-- FontAwesome -->
     <script
     src="https://kit.fontawesome.com/a8162db7fd.js"
     crossorigin="anonymous"
   ></script>
  </head>
<body style="background-color:wheat;">
    <!-- navbar -->
    <nav class="navbar bg-black px-2 sticky-top">
      <div class="container-fluid justify-content-space-between">
        <a class="navbar-brand" href="index.html">
          <span style="color: aqua; margin-bottom: 10rem;">
            IMDB ClONE
          </span>
        </a>
        <a id="btn" href="index.html">
            <button type="button" class="btn btn-outline-danger">
              <i class="fa-solid fa-angle-left"></i> Go Back
            </button>
          </a>
        </div>
      </nav>
  
      <!-- MAIN container -->
      <main class="container-fluid justify-content-center my-4">
        <!-- Title and rating container -->
        <div
          class="d-flex justify-content-between align-content-center mx-auto"
          style="max-width: 70vw"
        >
          <div>
            <h1 id="title" style="color:indigo;">Movie Name</h1>
            <p id="year" class="text-info d-inline-block" style="color: red;">----</p>
            <span id="runtime" class="ms-4 text-info" style="color: red;"> -- min</span>
          </div>
  
          <div>
            <h6 class="mt-3 mb-0 ms-4 text-success">Rating</h6>
            <h5 class="mt-1">
              <i class="fa-solid fa-star"></i> <span id="rating"> 9.5/10 </span>
            </h5>
          </div>
        </div>
  
        <!-- Movie card -->
        <div
          class="card mb-3 mx-auto"
          style="max-width: 70vw"
        >
          <div class="row g-0" style="color:blue;">
            <div
              class="col-md-3 d-flex justify-content-center justify-content-lg-start"
            >
              <img
                id="poster"
                class="img-fluid rounded-start"
                style="max-height: 150rem; max-width: 18rem;"
              />
            </div>
            <div class="col-md-8 my-2" style="color: antiquewhite;">
              <div class="card-body mt-3" style="color: aqua; margin-left: 100px;">
                <h5 class="card-title">Plot</h5>
                <p class="card-text" id="plot" style="color:orangered;">_ _ _</p>
  
                <p class="info-type" style="color:yellow;">
                  Directors :
                  <span id="director-names" class="information">_ _ _</span>
                </p>
                <p class="info-type" style="color: yellow;">
                  Cast :
                  <span id="cast-names" class="information">_ _ _</span>
                </p>
                <p class="info-type" style="color:yellow;">
                  Genre :
                  <span id="genre" class="information">_ _ _</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>

<script src="movie.js"></script>
</body>
</html>
